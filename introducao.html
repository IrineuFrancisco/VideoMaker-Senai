    <title>Estratégia de Curso: Editor de Vídeo (Videomaker)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        img{
            width: 300px;
            padding-left: 40%;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #ff2e2e;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            border-bottom: 3px solid #ff2e2e;
            padding-bottom: 10px;
        }
        h2 {
            color: #ff2e2e;
            border-bottom: 1px solid #ddd;
        }
        h3 {
            color: #333;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        ul li {
            margin-bottom: 8px;
        }
        strong {
            color: #000;
        }
        .day-section {
            background-color: #024c7725;
            border-left: 5px solid #ff2e2e;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .week-section {
            margin-top: 40px;
            border-top: 1px dashed #ccc;
            padding-top: 20px;
        }
        .atividade {
            font-style: italic;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
